<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeWithAbdur Responsive Navigation Bar</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" ></script>
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check">
            <i class="fas fa-bars btn" id="btn"></i>
            <i class="fas fa-times cancel" id="cancel"></i>
        </label>
        <a href="https://codewithabdur.netlify.app" target="_blank"><img src="logo.png" alt="logo" ></a>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">FeedBack</a></li>
        </ul>
    </nav>
</body>
</html>
